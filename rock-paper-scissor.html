<!DOCTYPE html>
<html>
   <head>
      <title>Rock Paper Scissors</title>
   </head>
   <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
         let yourMove='Rock';
         alert(display(yourMove));
         
      ">Rock</button>
      <button onclick="
         let yourMove='Paper';
         alert(display(yourMove));
      ">Paper</button>
      <button onclick="
         let yourMove='Scissor';
         alert(display(yourMove));
      ">Scissor</button>

      <button onclick="
         score.win=0;
         score.loss=0;
         score.tie=0;
      ">Reset Score</button>

      <script>
         const score={
            win: 0,
            loss: 0,
            tie: 0

         };

         function ComputerMove(){
            let comMove=Math.random();
            if(comMove<=(1/3)) return 'Rock';
            else if(comMove<=(2/3)) return 'Paper';
            else return 'Scissor';
         }

         function display(yourMove){
            let comMove=ComputerMove();
            if(yourMove===comMove){
               score.tie++;
               return `you picked ${yourMove} and computer picked ${comMove}, So Tie\nWins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`;
            }
            else if((yourMove==='Rock' && comMove==='Scissor') || (yourMove==='Paper' && comMove==='Rock') || (yourMove==='Scissor' && comMove==='Paper')){
               score.win++;
               return `you picked ${yourMove} and computer picked ${comMove}, So you Win\nWins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`;
            }
            else{
               score.loss++;
               return `you picked ${yourMove} and computer picked ${comMove}, So you Lose\nWins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`;
            }
            
            
         }
      </script>

   </body>
</html>
