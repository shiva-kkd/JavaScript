<!DOCTYPE html>
<html>
   <head>
      <title>Rock Paper Scissors</title>
   </head>
   <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
         let yourMove='Rock';
         alert(display(yourMove));
         
      ">Rock</button>
      <button onclick="
         let yourMove='Paper';
         alert(display(yourMove));
      ">Paper</button>
      <button onclick="
         let yourMove='Scissor';
         alert(display(yourMove));
      ">Scissor</button>

      <script>

         function ComputerMove(){
            let comMove=Math.random();
            if(comMove<=(1/3)) return 'Rock';
            else if(comMove<=(2/3)) return 'Paper';
            else return 'Scissor';
         }

         function display(yourMove){
            let comMove=ComputerMove();
            if(yourMove===comMove) return `you picked ${yourMove} and computer picked ${comMove}, So Tie`;
            else if((yourMove==='Rock' && comMove==='Scissor') || (yourMove==='Paper' && comMove==='Rock') || (yourMove==='Scissor' && comMove==='Paper')){
               return `you picked ${yourMove} and computer picked ${comMove}, So you Win`;
            }
            else return `you picked ${yourMove} and computer picked ${comMove}, So you Lose`;
            
            
         }
      </script>

   </body>
</html>
